<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>Shiro后台管理系统</title>
    <link rel="icon" th:href="@{/assets/ico/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <style>
        .layui-badge {
            font-size: 15px;
        }
        .panel-heading{
            padding:10px 10px;
            border-bottom:1px solid transparent;
            border-radius:2px 2px 0 0;
            font-size:14px;
            background: #eeeeee
        }
        .panel{
            margin-bottom:20px;
            background-color:#fff;
            border:1px solid transparent;
            border-radius:4px;
            -webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);
            box-shadow:0 1px 1px rgba(0,0,0,.05)
        }
        .panel-default{
            border-color:#ddd;
        }

        .layui-input, .layui-textarea {
            display: block;
            width: 96%;
            padding-left: 10px;
        }

        .layui-form-pane .layui-form-label {
            width: 130px;
            padding: 8px 15px;
            height: 38px;
            line-height: 20px;
            border-width: 1px;
            border-style: solid;
            border-radius: 2px 0 0 2px;
            text-align: center;
            background-color: #FBFBFB;
            overflow: hidden;
            box-sizing: border-box;
        }
        .layui-upload-img {
            width: 200px;
            height: 200px;
            margin: 0 10px 10px 0;
        }

    </style>
</head>
<body>
<!-- 用户添加面板 开始-->
<div class="panel panel-default operation_user" hidden>
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="userInfo" style="margin-top: 10px">
            <div class="layui-row layui-col-space5">
                <div class="layui-col-md4">
                    <input name="id" hidden/>
                    <input name="deptId" hidden/>

                    <div class="layui-form-item">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-block">
                            <input type="username" name="username" lay-verify="required" lay-reqtext="登录账号不能为空" onkeyup="this.value=this.value.replace(/[\W]/g, '')" placeholder="请输入账号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="nickname" name="nickname" placeholder="请输入姓名" lay-verify="required" lay-reqtext="姓名不能为空" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-form-label ">所属部门</div>
                        <div class="layui-input-block">
                            <input type="deptName" name="deptName" placeholder="请选择所属部门" autocomplete="off" class="layui-input" readonly="readonly" style="background:#eeeeee!important">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="mobile" name="mobile" placeholder="请输入手机号" lay-verify="required|phone" lay-reqtext="手机号不能为空" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱地址</label>
                        <div class="layui-input-block">
                            <input type="email" name="email" placeholder="请输入邮箱地址" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">QQ号</label>
                        <div class="layui-input-block">
                            <input type="qq" name="qq" placeholder="请输入QQ号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="gender" value="1" title="男" checked="">
                            <input type="radio" name="gender" value="2" title="女">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">生日</label>
                        <div class="layui-input-inline">
                            <input type="text" name="birthday" id="birthday" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户类型</label>
                        <div class="layui-input-block">
                            <input type="radio" name="userType" value="0" title="学生" checked="">
                            <input type="radio" name="userType" value="1" title="老师">
                            <input type="radio" name="userType" value="2" title="管理员">
                            <input type="radio" name="userType" value="3" title="系统管理员">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input type="qq" name="remark" placeholder="请输入备注内容" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="0" title="正常" checked="checked">
                            <input type="radio" name="status" value="1" title="锁定">
                        </div>
                    </div>
                </div>

                <!--上传用户头像-->
                <div class="layui-col-md4">
                    <div class="layui-form-item">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="test1">上传头像</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="demo1">
                                <p id="demoText"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 提交保存和返回-->
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 45% !important;">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- 用户添加面板 结束-->

<div class="user_table_div">
    <!-- 搜索区域 -->
    <div id="searchParam">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" id="nickname" class="layui-input" autocomplete="off" placeholder="请输入姓名">
            </div>
            <div class="layui-input-inline">
                <input type="text" id="username" class="layui-input" autocomplete="off" placeholder="请输入学号/工号">
            </div>
            <div class="layui-input-inline layui-form">
                <select id="userType">
                    <option value="" selected="">请选择用户类型</option>
                    <option value="0">学生</option>
                    <option value="1">老师</option>
                    <option value="2">管理员</option>
                    <option value="3">超级管理员</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="createTime" placeholder="创建时间">
            </div>
            <div class="layui-input-inline layui-form">
                <select id="status">
                    <option value="" selected="">请选择用户状态</option>
                    <option value="0">正常</option>
                    <option value="1">锁定</option>
                </select>
            </div>
            <div class="layui-input-inline ">
                <button class="layui-btn" id="search">
                    <i class="layui-icon layui-icon-search"></i>
                </button>
                <button class="layui-btn layui-btn-normal" id="reset">
                    <i class="layui-icon layui-icon-refresh"></i>
                </button>
            </div>
        </div>
    </div>
    <table class="layui-hide" id="user_table" lay-filter="user_table"></table>
    <!-- 头部工具栏 -->
    <script type="text/html" id="toolbar">
        <div class="layui-btn-group">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-event="addNewUser">
                <i class="layui-icon layui-icon-add-circle"></i>
            </button>
        </div>
        <div class="layui-btn-group">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger"
                    lay-event="batchDeleted">
                <i class="layui-icon layui-icon-delete"></i>
            </button>
        </div>
    </script>
    <!-- 行工具栏 -->
    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</div>

<script type="text/javascript" th:src="@{/layui/layui.all.js}"></script>
<script th:inline="javascript">
    var table = layui.table;
    var laypage = layui.laypage
    var form = layui.form;
    var layer = layui.layer;
    var $ = jQuery = layui.jquery;
    var laydate = layui.laydate;
    var upload = layui.upload
    var tree = layui.tree;
    var transfer = layui.transfer;
    var searchParam;
    var loading;
    layui.use(['table', 'laypage', 'layer', 'laydate', 'tree', 'transfer', 'upload'], function () {
        searchParam = {
            username: null,
            status: null,
            startTime: null,
            endTime: null,
            nickName: null,
            userType: null,
            pageNum: 1,
            pageSize: 10
        }

        laydate.render({
            elem: '#createTime'
            , type: 'datetime'
            , range: '~'
            , done: function (value, date, endDate) {
                if (value != null && value != undefined && value != "") {
                    searchParam.startTime = value.split("~")[0];
                    searchParam.endTime = value.split("~")[1];
                } else {
                    searchParam.startTime = null;
                    searchParam.endTime = null;
                }
            }
        });

        //生日
        laydate.render({
                elem: '#birthday'
        });

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: 'https://httpbin.org/post' //改成您自己的上传接口
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });


        _initTableData();

        // 点击查询
        $("#search").click(function () {
            searchParam.nickname = $("#nickname").val();
            searchParam.userType = $("#userType").val();
            searchParam.username = $("#username").val();
            searchParam.status = $("#status").val();
            searchParam.pageNum = 1;
            _initTableData();
        });

        // 重置搜索
        $("#reset").click(function () {
            // 清空搜索条件内容
            $("#createTime").val("");
            $("#nickname").val("");
            $("#username").val("");
            $("#userType option:first").prop("selected", 'selected');
            $("#status option:first").prop("selected", 'selected');
            // 重置页面渲染内容（layui需要的）
            form.render();

            // 清空搜索条件，重新触发表格查询和渲染
            searchParam.nickname = null;
            searchParam.userType = null;
            searchParam.username = null;
            searchParam.status = null;
            searchParam.startTime = null;
            searchParam.endTime = null;
            searchParam.pageNum = 1;
            _initTableData();
        });

        // 取消用户保存
        $("#btn_cancel").click(function() {
            $(".user_table_div").show();
            $(".operation_user").hide();
            return false;
        });

        table.on('toolbar(user_table)', function(obj){

            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'batchDeleted':
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = checkStatus.data;
                    if(data.length==0){
                        layer.msg("请选择要批量删除的用户");
                    }else {
                        var userIds = [];
                        $(data).each(function (index,item) {
                            userIds.push(item.id);
                        });
                        tipDialog(userIds,"选中的");
                    }
                    break;
                case 'addNewUser':
                    $(".title").html("新增用户");
                    $(".user_table_div").hide();
                    $(".operation_user").show();
                    // 新增面板清空
                    form.val('userInfo', {
                        "username": ""
                        ,"nickname": ""
                        ,"deptName": ""
                        ,"mobile": ""
                        ,"email": ""
                        ,"qq": ""
                        ,"gender": "1"
                        ,"birthday": ""
                        ,"userType": "0"
                        ,"remark": ""
                        ,"status": "0"
                        ,"deptId": ""
                        ,"id": ""
                    });

                    // 更新组织树
                    _initTree("");
                    form.render(); //更新全部
                    break;
            };
        });
    });

    form.on('submit(submit)', function(data){
        loading = top.layer.msg('请稍等...',{icon: 16,time:false,shade:0.8});
        $.ajax({
            type: "post",
            url: "/api/user/save",
            data: JSON.stringify(data.field),
            dataType: "json",
            contentType:'application/json;charset=utf-8',
            async: false,
            success: function (data) {
                if (data.flag) {
                    _initTableData();
                    $(".user_table_div").show();
                    $(".operation_user").hide();
                    top.layer.close(loading);
                    layer.msg(data.message, {icon: 1});
                } else {
                    layer.msg(data.message, {icon: 5, time: 2000});
                }
            },
            error: function (data) {
                top.layer.close(loading);
                console.log(data);
            }
        });

        return false;
    });

    /**
     * 初始化表格数据
     * @private
     */
    function _initTableData() {
        table.render({
            elem: '#user_table'
            , url: '/api/user/list'
            , method: 'post'
            , where: searchParam //设定异步数据接口的额外参数
            , contentType: 'application/json'
            , toolbar: '#toolbar' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print']
            , title: '用户数据表'
            , height: 'full-80'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', width: 80, fixed: 'left', hide: true}
                , {field: 'nickname', title: '姓名', align: 'center', width: 120}
                , {field: 'username', title: '账号', align: 'center', width: 120}
                , {field: 'mobile', title: '手机号', align: 'center', width: 120}
                , {field: 'email', title: '邮箱', align: 'center', width: 180}
                , {
                    field: 'userType', title: '用户类型', align: 'center', width: 120, templet: function (res) {
                        // return res.userType;
                        if (res.userType == 0) {
                            return '<span class="layui-badge layui-bg-green">学生</span>';
                        } else if (res.userType == 1) {
                            return '<span class="layui-badge layui-bg-blue">老师</span>';
                        } else if (res.userType == 2) {
                            return '<span class="layui-badge">管理员</span>';
                        } else if (res.userType == 3) {
                            return '<span class="layui-badge layui-bg-black">系统管理员</span>';
                        }
                    }
                }
                , {
                    field: 'gender', title: '性别', align: 'center', width: 80, templet: function (res) {
                        if (res.gender == 1) {
                            return "男";
                        } else if (res.gender == 2) {
                            return "女";
                        } else {
                            return "";
                        }
                    }
                }
                , {
                    field: 'avatar', title: '头像', align: 'center', width: 100, templet: function (res) {
                        if (res.avatar != null && res.avatar != undefined) {
                            return res.avatar
                            console.log(res.avatar)
                        } else {
                            return "";
                        }
                    }
                }
                , {
                    field: 'status', title: '用户状态', align: 'center', width: 120, templet: function (res) {
                        if (res.status == 0) {
                            return '<span class="layui-badge layui-bg-blue">正常</span>';
                        } else {
                            return '<span class="layui-badge layui-bg-gray">锁定</span>';
                        }
                    }
                }
                , {
                    field: 'createTime', title: '创建时间', align: 'center', width: 180, templet: function (res) {
                        if (res.createTime != undefined && res.createTime != null) {
                            var timeArr = res.createTime.split("T");
                            return timeArr[0] + " " + timeArr[1]
                        } else {
                            return "";
                        }
                    }
                }
                , {
                    field: 'lastLoginTime', title: '上次登录时间', align: 'center', width: 180, templet: function (res) {
                        if (res.lastLoginTime != undefined && res.lastLoginTime != null) {
                            var timeArr = res.lastLoginTime.split("T");
                            return timeArr[0] + " " + timeArr[1]
                        } else {
                            return "";
                        }
                    }
                }
                , {field: 'lastLoginIp', title: '上次登录IP', align: 'center', width: 160}
                , {field: 'remark', title: '用户备注', align: 'center', width: 180}
                , {fixed: 'right', title: '操作', align: 'center', toolbar: '#bar', width: 150}
            ]]
            , page: true
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
            , request: {
                pageName: 'pageNum' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 20000 //规定成功的状态码，默认：0
                , msgName: 'message' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
        });
    }

    /**
     * 初始化部门树
     * @param id 部门id
     * @private
     */
    function _initTree(id) {

    }
</script>
</body>
</html>
